version: "3.5"

services:
    db:
        image: postgres
        container_name: postgres
        ports:
            - "5433:5432"
        environment:
            - POSTGRES_DB=chitragupta
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=root

    flask-api:
        container_name: app-app
        restart: always
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "5000:5001"
        volumes:
            - ./:/usr/src/app
        depends_on:
            - "db"

    client:
        container_name: react-app
        build:
            context: ./client
            dockerfile: Dockerfile
        volumes:
            - "./client:/usr/src/app"
            - "/usr/src/app/node_modules"
        ports:
            - "3000:3000"
        depends_on:
            - "flask-api"
